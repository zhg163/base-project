                        const checkData = await checkResponse.json();
                        
                        // 添加新角色
                        if (checkData.newRoles.length > 0) {
                            const addResponse = await fetch('/api/roles/add-new', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(checkData.newRoles),
                            });
                            
                            if (!addResponse.ok) {
                                throw new Error(`批次${batchNumber}添加失败: ${addResponse.statusText}`);
                            }
                            
                            const addData = await addResponse.json();
                            successCount += addData.insertedCount;
                        }
                        
                        failCount += checkData.existingRoles.length;
                        
                        // 批次状态
                        const batchStatus = document.createElement('p');
                        batchStatus.innerHTML = `批次${batchNumber}: 成功${checkData.newRoles.length}条，已存在${checkData.existingRoles.length}条`;
                        resultDiv.appendChild(batchStatus);
                        
                    } catch (error) {
                        console.error(`批次${batchNumber}处理错误:`, error);
                        const errorDiv = document.createElement('p');
                        errorDiv.className = 'error';
                        errorDiv.textContent = `批次${batchNumber}错误: ${error.message}`;
                        resultDiv.appendChild(errorDiv);
                    }
                    
                    // 短暂延迟，避免请求过快
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                // 最终结果
                const finalResult = document.createElement('div');
                finalResult.innerHTML = `<h3>处理完成</h3>
                                        <p>总计: ${roles.length}条</p>
                                        <p>成功添加: ${successCount}条</p>
                                        <p>已存在/失败: ${failCount}条</p>`;
                resultDiv.appendChild(finalResult);
                
            } catch (error) {
                console.error('处理错误:', error);
                resultDiv.innerHTML = `<p class="error">错误: ${error.message}</p>`;
            }
        }

        // 添加清空所有角色的函数
        async function clearAllRoles() {
            // 显示确认对话框
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'block';
            
            // 设置确认按钮事件
            document.getElementById('confirmDelete').onclick = async function() {
                try {
                    const response = await fetch('/api/roles/delete-all', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        alert(`所有角色数据已删除。删除数量: ${result.deleted_count}`);
                        // 刷新角色列表
                        loadRoleList();
                    } else {
                        const error = await response.text();
                        alert(`删除失败: ${error}`);
                    }
                } catch (error) {
                    alert(`操作失败: ${error.message}`);
                }
                
                // 关闭对话框
                modal.style.display = 'none';
            };
            
            // 设置取消按钮事件
            document.getElementById('cancelDelete').onclick = function() {
                modal.style.display = 'none';
            };
        }
    </script>
